<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" type="text/css" href="/css/shared.css" />
        <link rel="stylesheet" type="text/css" href="/css/post.css" />

        <link rel="icon" type="image/png" href="/assets/branding/favicon.png" />

        <title>{{title}} | Emiko.TV</title>
    </head>

    <body>
        {{header}}<main>
            <section class="media-player"><video src="/content/uploads/{{file}}" type="video/mp4"></video><div class="post-interface"><div class="post-details sb-flexbox"><div class="post-author-area inline-items"><div class="avatar author-avatar"><img src="/content/avatars/{{author_id}}.png" draggable="false" /></div><div><a href="/" class="link-button">@{{author}}</a><div class="post-timestamp" id="post_creation_date">{{created}}</div></div></div><div><strong class="post-title">&quot;{{title}}&quot;</strong><div class="post-options inline-items"><div class="post-option" data-action="rate"><i class="fa-regular fa-star"></i></div><div class="post-option" data-action="share"><i class="fa-solid fa-share-nodes"></i></div><div class="post-option" data-action="save"><i class="fa-solid fa-plus"></i></div></div></div></div><div class="player-controls sb-flexbox"><div class="inline-items"><div class="play-btn player-control" data-target="{{post_id}}"><i class="fa-solid fa-pause"></i></div><div class="volume-btn player-control" data-target="{{post_id}}"><i class="fa-solid fa-volume-high"></i></div><div class="expand-btn player-control" data-target="{{post_id}}"><i class="fa-solid fa-expand"></i></div></div><div class="player-progress-bar"><div class="elapsed-bar"></div></div><div class="player-stats"><div class="player-duration no-select"><span id="elapsed_display">0:00</span> / <span id="duration_display">0:00</span></div></div></div></div></div></div>
            </section>
        </main>{{footer}}<script src="/js/post.js" type="module" defer></script>
        <input type="hidden" id="post_id" value="{{post_id}}" />
        <input type="hidden" id="viewer_key" value="{{viewer_key}}" />
    </body>
</html>
